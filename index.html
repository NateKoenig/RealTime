<head>
	<meta charset="utf-8">
	<title>My first three.js app</title>
	<style>
		body { margin: 0; }
	</style>
</head>
<body>
	<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - orbit controls
	</div>
	<script type ="module">
		// TODO: Add this to own .js file

		// Needed to use threejs (from installation page)
		import * as THREE from 'https://cdn.skypack.dev/three@0.128.0';

		const scene = new THREE.Scene();
		console.log(scene)

		// Create the scene (did above), camera, and renderer
		const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
		camera.position.z = 20;

		const renderer = new THREE.WebGLRenderer();
		renderer.setSize( window.innerWidth, window.innerHeight );
		document.body.appendChild( renderer.domElement );

		// Spawn planet (cube)
		var geometry = new THREE.SphereGeometry(3, 50, 50, 0, Math.PI * 2, 0, Math.PI * 2);
		var material = new THREE.MeshNormalMaterial();
		var cube = new THREE.Mesh(geometry, material);
		scene.add(cube);

		// Axes helper
		var axesHelper = new THREE.AxesHelper(100);
		scene.add(axesHelper);

		// Light
		var light1 = new THREE.AmbientLight( 0xEEFFD3, 1 );
		light1.position.set( 0, 0, 1 );
		var light2 = new THREE.AmbientLight( 0x7D7D7D );
		scene.add(light1);
		scene.add(light2);


		// Create render/animation loop (this way we can actually see our render)
		function animate() {
			requestAnimationFrame( animate );
			cube.rotation.x += 0.01;
			cube.rotation.y += 0.01;
			renderer.render( scene, camera );
		}
		animate();
	</script>
</body>
